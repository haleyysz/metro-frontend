<div *ngIf="!maps">
  <mat-grid-list cols="3">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
</div>

<p>
  <mat-form-field appearance="outline">
    <mat-label>Search for user</mat-label>
    <input matInput>
    <mat-icon matSuffix class="pointer" (click)="onSearch()">search</mat-icon>
    <mat-hint>email, firstname, lastname...</mat-hint>
  </mat-form-field>
</p>

<div *ngIf="maps">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- userId Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> userId </th>
        <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
      </ng-container>

      <!-- mapId Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> mapId </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <!-- Data Column -->
      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let row"> {{row.body}} </td>
      </ng-container>

      <!-- Operation Column -->
      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Operation </th>
        <td mat-cell *matCellDef="let row">
          <button class="operation-btn" mat-raised-button>
            <mat-icon class="example-icon">edit</mat-icon>
          </button>
          <button class="operation-btn" mat-raised-button>
            <mat-icon class="example-icon">delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>

<div class="example-button-row">
  <button mat-fab class="create-btn" color="primary" matTooltip="Create Map" (click)="createMap()">
    <mat-icon aria-label="create a map">add</mat-icon>
  </button>
</div>
