<div *ngIf="maps">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- CreateDate Column -->
      <ng-container matColumnDef="createDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Create Date </th>
          <td mat-cell *matCellDef="let row"> {{row.createDate}} </td>
        </ng-container>

        <!-- EditDate Column -->
      <ng-container matColumnDef="editDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit Date </th>
          <td mat-cell *matCellDef="let row"> {{row.editDate}} </td>
        </ng-container>

      <!-- Img Column -->
      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let row">
          <img class="map-img" src="{{row.img}}" />
        </td>
      </ng-container>

      <!-- Operation Column -->
      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Operation </th>
        <td mat-cell *matCellDef="let row">
          <button class="operation-btn" mat-raised-button (click)="editMap(row.name)">
            <mat-icon class="example-icon">edit</mat-icon>
          </button>
          <button class="operation-btn" mat-raised-button>
            <mat-icon class="example-icon">delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>

<div class="example-button-row">
  <button mat-fab class="create-btn" color="primary" matTooltip="Create Map" (click)="openDialog()">
    <mat-icon aria-label="create a map">add</mat-icon>
  </button>
</div>
