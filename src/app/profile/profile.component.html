<app-nav></app-nav>
<div class="container basic-container">
  <mat-tab-group mat-stretch-tabs class="profile-stretched-tabs mat-elevation-z4">
    <mat-tab label="personal info">
      <mat-card class="padding-0 mat-elevation-z0">
        <mat-card-header class="profile-backgound" (mouseenter)="onBgEnter($event)" (mouseleave)="onBgLeave($event)">
          <button mat-icon-button class="mat-elevation-z1 bg-camera-btn" *ngIf="isBgEnter" type="button">
            <mat-icon>camera_alt</mat-icon>
          </button>
        </mat-card-header>

        <mat-card-header class="profile-header">
          <div class="profile-avatar center" (mouseenter)="onAvatarEnter($event)" (mouseleave)="onAvatarLeave($event)">
            <button mat-icon-button class="mat-elevation-z1 avatar-camera-btn" *ngIf="isEnter" type="button">
              <mat-icon>camera_alt</mat-icon>
            </button>
            <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" class="avatar mat-elevation-z2" />
          </div>
          <!-- <button mat-icon-button class="mat-elevation-z0 edit-btn">
              <mat-icon>edit</mat-icon>
            </button> -->
        </mat-card-header>
        <mat-card-title class="profile-username center">{{currentUser.firstname}} {{currentUser.lastname}}</mat-card-title>
      </mat-card>

      <mat-grid-list cols="2" rowHeight="9:4">
        <mat-grid-tile>
          <mat-card class="profile-card mat-elevation-z4">
            <mat-card-header class="update-header">
              Change Email
              <button mat-icon-button class="update-btn" type="button" matTooltip="update email" *ngIf="isEmailChanged" (click)="updateEmail(email.value)">
                <mat-icon>update</mat-icon>
              </button>
            </mat-card-header>
            <mat-card-content>
              <mat-form-field class="example-full-width">
                  <!-- [ngModelOptions]="{standalone: true}" -->
                <input matInput email #email placeholder="Email" [ngModel]="currentUser.email" (ngModelChange)="emailChanged($event)">
              </mat-form-field>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-card class="profile-card mat-elevation-z4">
            <mat-card-header class="update-header">
              Change Name
              <button mat-icon-button class="update-btn" type="button" matTooltip="update name" *ngIf="isNameChanged">
                <mat-icon>update</mat-icon>
              </button>
            </mat-card-header>
            <mat-card-content>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Firstname" [ngModel]="currentUser.firstname" (ngModelChange)="firstnameChanged($event)">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Lastname" [ngModel]="currentUser.lastname" (ngModelChange)="lastnameChanged($event)">
              </mat-form-field>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-card class="profile-card mat-elevation-z4">
            <mat-card-header class="update-header">
              Change Password
              <button mat-icon-button class="update-btn" type="button" matTooltip="change password">
                <mat-icon>update</mat-icon>
              </button>
            </mat-card-header>
            <mat-card-content>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide" class="pointer">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>4</mat-grid-tile>
      </mat-grid-list>

    </mat-tab>
    <mat-tab label="Second"> Content 2 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
