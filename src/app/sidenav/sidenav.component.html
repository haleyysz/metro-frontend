<mat-toolbar color="primary">
    <mat-toolbar-row>
      <a class="nav-btn" matTooltip="Menu">
        <mat-icon class="example-icon" (click)="sidenav.toggle()">menu</mat-icon>
      </a>
      <span class="nav-img">
        <img src="https://fontmeme.com/permalink/180923/7d95b1af3bc6a2edd6b5c31370e73e2d.png" alt="Metropolist" width="562.5"
          height="80">
      </span>
      <span class="example-spacer"></span>
  
      <button class="nav-btn" mat-raised-button [routerLink]="['/dashboard']" matTooltip="Dashboard">
        <mat-icon class="example-icon">home</mat-icon>
      </button>
  
      <button class="nav-btn" mat-raised-button>
        <mat-icon class="example-icon" [matMenuTriggerFor]="menu">person</mat-icon>
      </button>
  
      <mat-menu #menu="matMenu">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{currentUser.firstname}} {{currentUser.lastname}}</mat-card-title>
            <mat-card-subtitle>{{currentUser.email}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
        <button mat-menu-item [routerLink]="['/profile']">
          <mat-icon>account_box</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>input</mat-icon>
          <span>Log out</span>
        </button>
      </mat-menu>
  
    </mat-toolbar-row>
  </mat-toolbar>
