<mat-toolbar color="primary">
  <mat-toolbar-row>
    <!-- <button class="nav-btn" mat-icon-button [routerLink]="['/dashboard']" matTooltip="Back">
      <mat-icon class="back-icon pointer">reply</mat-icon>
    </button> -->
    <span class="nav-img">
      <img src="assets/images/metropolist.png" alt="Metropolist" width="282" height="40">
    </span>
    <!-- <span>{{currentMap.name}}</span> -->
    <span class="example-spacer"></span>

    <button class="nav-btn" mat-raised-button [routerLink]="['/dashboard']" matTooltip="Dashboard">
      <mat-icon class="nav-icon pointer">dashboard</mat-icon>
    </button>

    <button class="nav-btn" mat-raised-button [matMenuTriggerFor]="menu">
      <mat-icon class="nav-icon pointer">person</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class="sidenax-card-title">{{currentUser.firstname}} {{currentUser.lastname}}</mat-card-title>
          <mat-card-subtitle class="sidenax-card-title">{{currentUser.email}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <button mat-menu-item [routerLink]="['/profile']">
        <mat-icon>account_box</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>input</mat-icon>
        <span>Log out</span>
      </button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
