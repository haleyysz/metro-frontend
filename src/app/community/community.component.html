<app-nav></app-nav>
<mat-progress-bar *ngIf="loading" color="accent" mode="indeterminate"></mat-progress-bar>

<div class="container">
  <div class="center" *ngIf="maps.length === 0">
    <!-- No Records Found! -->
    <mat-spinner class="center loading-spinner" color="accent"></mat-spinner>
  </div>

  <div class="row">
    <div class="col l4 m6 s12" *ngFor="let map of maps">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{map.firstname}} {{map.lastname}}</mat-card-title>
          <mat-card-subtitle>{{map.email}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="map-img" src="{{map.img}}" alt="map"/>
        <mat-card-content>
          <p>{{map.name}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="viewMap(map.id)">VIEW</button>
          <button mat-button>DOWNLOAD</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  
</div>
